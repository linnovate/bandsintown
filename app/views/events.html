<div class="container">
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>Date</th>
                    <th>Title</th>
                    <th>Location</th>
                    <th>Tickets</th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="concert in concerts">
                    <td>{{concert.datetime | date:'medium'}}</td>
                    <td>{{concert.title}}</td>
                    <td>{{concert.venue.name}}</td>
                    <td><a href="{{concert.ticket_url}}" type="button" class="btn btn-primary">Buy Tickets</a></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
